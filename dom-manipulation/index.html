<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>

    <label for="category">Select Category:</label>
    <select id="category"></select>
    <button id="new-quote">New Quote</button>

    <div id="quote-display" class="quote-box">Your quote will appear here.</div>

    <h2>Add a New Quote</h2>
    <input type="text" id="new-quote-text" placeholder="Enter quote" />
    <input type="text" id="quote-category" placeholder="Enter category (existing or new)" />
    <button id="add-quote">Add Quote</button>

    <h2>Add a New Category</h2>
    <input type="text" id="new-category" placeholder="Enter new category" />
    <button id="add-category">Add Category</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
