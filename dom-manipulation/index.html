
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2rem;
    }
    select, input, button {
      margin: 0.5rem;
      padding: 0.5rem;
    }
    .quote-box {
      margin-top: 2rem;
      padding: 1rem;
      border: 2px solid #aaa;
      border-radius: 8px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <select id="categorySelect"></select>
  <button id="newQuoteBtn">Show New Quote</button>

  <div class="quote-box" id="quoteBox">Select a category and click "Show New Quote"</div>

  <h2>Add New Quote</h2>
  <input type="text" id="newQuoteText" placeholder="Enter quote" />
  <input type="text" id="newQuoteCategory" placeholder="Enter category" />
  <button id="addQuoteBtn">Add Quote</button>

  <script src="script.js"></script>
</body>
</html>
